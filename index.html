<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f5f2;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto text-center">
        <a href="admin.html" class="absolute top-4 right-4 text-gray-700 hover:text-amber-500">
            <i data-feather="settings"></i>
        </a>
        <!-- Logo -->
        <div class="mb-12">
            <img src="./barbearia.png" alt="Barbearia Elite" class="w-40 h-40 mx-auto rounded-full object-cover border-4 border-amber-500 shadow-lg">
            <h1 class="text-3xl font-bold mt-4 text-gray-800">Barbearia Elite</h1>
            <p class="text-gray-600 mt-2">Corte de cabelo e barba com estilo</p>
        </div>

        <!-- Botões -->
        <div class="space-y-4">
            <a href="novo-agendamento.html" class="block w-full py-4 px-6 rounded-xl text-white font-semibold text-lg btn-primary shadow-md">
                <div class="flex items-center justify-center">
                    <i data-feather="calendar" class="mr-2"></i>
                    Novo Agendamento
                </div>
            </a>
            
            <a href="minhas-reservas.html" class="block w-full py-4 px-6 rounded-xl text-white font-semibold text-lg btn-secondary shadow-md">
                <div class="flex items-center justify-center">
                    <i data-feather="list" class="mr-2"></i>
                    Minhas Reservas
                </div>
            </a>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Verificar se o usuário está logado
        if (!localStorage.getItem('usuarioTelefone')) {
            window.location.href = 'login.html';
        }
        
        // Simular app mobile
        if (window.matchMedia('(max-width: 640px)').matches) {
            document.body.style.height = window.innerHeight + 'px';
            window.addEventListener('resize', () => {
                document.body.style.height = window.innerHeight + 'px';
            });
        }
    </script>
</body>
</html>
