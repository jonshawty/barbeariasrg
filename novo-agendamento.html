<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Agendamento | Barbearia Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f5f2;
        }
        .btn-confirm {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s ease;
        }
        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4">
    <header class="flex items-center mb-8">
        <a href="index.html" class="mr-4">
            <i data-feather="arrow-left" class="text-gray-700"></i>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">Novo Agendamento</h1>
    </header>

    <main class="flex-1">
        <form id="agendamentoForm" class="space-y-6">
            <div>
                <label for="servico" class="block text-sm font-medium text-gray-700 mb-1">Serviço</label>
                <select id="servico" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                    <option value="">Selecione um serviço</option>
                    <option value="corte">Corte de Cabelo</option>
                    <option value="barba">Barba</option>
                    <option value="completo">Corte + Barba</option>
                    <option value="sobrancelha">Sobrancelha</option>
                </select>
            </div>

            <div>
                <label for="barbeiro" class="block text-sm font-medium text-gray-700 mb-1">Barbeiro</label>
                <select id="barbeiro" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                    <option value="">Selecione um barbeiro</option>
                    <option value="joao">João</option>
                    <option value="marcos">Marcos</option>
                    <option value="pedro">Pedro</option>
                </select>
            </div>

            <div>
                <label for="data" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                <input type="date" id="data" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
            </div>

            <div>
                <label for="hora" class="block text-sm font-medium text-gray-700 mb-1">Horário</label>
                <select id="hora" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                    <option value="">Selecione um horário</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                </select>
            </div>
        </form>
    </main>

    <footer class="mt-8">
        <button type="button" onclick="agendar()" class="w-full py-4 px-6 rounded-xl text-white font-semibold text-lg btn-confirm shadow-md">
            Confirmar Agendamento
        </button>
    </footer>

    <script>
        feather.replace();
        
        function agendar() {
            const servico = document.getElementById('servico').value;
            const barbeiro = document.getElementById('barbeiro').value;
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;
            
            if (!servico || !barbeiro || !data || !hora) {
                alert('Por favor, preencha todos os campos!');
                return;
            }
            
            // Simular salvamento no localStorage
            const agendamento = {
                servico,
                barbeiro,
                data,
                hora,
                status: 'confirmado'
            };
            
            let agendamentos = JSON.parse(localStorage.getItem('agendamentos') || '[]');
            agendamentos.push(agendamento);
            localStorage.setItem('agendamentos', JSON.stringify(agendamentos));
            
            alert('Agendamento realizado com sucesso!');
            window.location.href = 'minhas-reservas.html';
        }
        
        // Simular app mobile
        if (window.matchMedia('(max-width: 640px)').matches) {
            document.body.style.height = window.innerHeight + 'px';
            window.addEventListener('resize', () => {
                document.body.style.height = window.innerHeight + 'px';
            });
        }
    </script>
</body>
</html>
