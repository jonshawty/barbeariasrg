<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Barbearia Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f5f2;
        }
        .btn-login {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto text-center">
        <!-- Logo -->
        <div class="mb-12">
            <img src="./barbearia.png" alt="Barbearia Elite" class="w-40 h-40 mx-auto rounded-full object-cover border-4 border-amber-500 shadow-lg">
            <h1 class="text-3xl font-bold mt-4 text-gray-800">Barbearia Sr G</h1>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="space-y-6 mb-8">
            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1 text-left">Nome de usuário</label>
                <input type="user" id="usuario" placeholder="Seu nome..." 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                       required>
            </div>
            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1 text-left">Número de Telefone</label>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                       required>
            </div>
            
            <button type="submit" class="w-full py-4 px-6 rounded-xl text-white font-semibold text-lg btn-login shadow-md">
                Entrar
            </button>
        </form>

        <p class="text-gray-600 text-sm">Ao continuar, você concorda com nossos Termos de Serviço</p>
    </div>

    <script>
        feather.replace();
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const telefone = document.getElementById('telefone').value;
            const usuario = document.getElementById('usuario').value;

            
            if (!telefone) {
                alert('Por favor, insira seu número de telefone!');
                return;
            }
            
            // Salvar telefone no localStorage
            localStorage.setItem('usuarioTelefone', telefone);
            localStorage.setItem('usuarioNome', usuario);
            
            // Redirecionar para a página inicial
            window.location.href = 'index.html';
        });
        
        // Simular app mobile
        if (window.matchMedia('(max-width: 640px)').matches) {
            document.body.style.height = window.innerHeight + 'px';
            window.addEventListener('resize', () => {
                document.body.style.height = window.innerHeight + 'px';
            });
        }
    </script>
</body>
</html>
